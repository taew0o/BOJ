name : generate Notion Page

on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2  # 두 개의 커밋을 가져옵니다.

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.18.0' # 사용할 Node.js 버전

      - name: Install dependencies
        run: npm install axios fs puppeteer sharp dotenv
        
      - name: Get changed files and their content
        id: get_changed_files
        run: |
          # 현재 커밋의 SHA 가져오기
          CURRENT_COMMIT=$(git rev-parse HEAD)
          PREVIOUS_COMMIT=$(git rev-parse HEAD^)

          # 변경된 파일 목록을 가져오기
          CHANGED_FILES=$(git diff --name-only $PREVIOUS_COMMIT $CURRENT_COMMIT)

          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV

          # 각 파일의 내용을 가져오기
          for file in $CHANGED_FILES; do
            echo "CONTENT_OF_$file<<EOF" >> $GITHUB_ENV
            git show $CURRENT_COMMIT:$file >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          done

      - name: Run script
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          CHANGED_FILES: ${{ env.CHANGED_FILES }}
          GITHUB_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: node docs/createNotionPage.js # 실행할 Node.js 스크립트 경로
